<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CALL</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form action="" class="form">
         <input type="text" class="INPUT" placeholder="Name of Country">
         <button class="btn" type="button">
            Search
         </button>
    </form>
   

    <div class="country_head">
        
         <div class="country hidden">
           <img class="flag">
           <div class="country_about">
                <h1 class="country_name"><span class="NAME"></span>
                    <br>
                    
                </h1>
                <h3 class="country_capiatal">Capital: <span class="CAPITAL"></span></h3>
                <h3 class="country_continent">Continent: <span class="CONTINENT"></span></h3>
                <h3 class="country_region">Region: <span class="REGION"></span></h3>
                <h3 class="country_currency">Currency: <span class="CURRENCY"></span></h3>
                <h3 class="country_lang">Language: <span class="LANG"></span></h3>
                <!-- <h1 class="coat_of_arms">Coat Of Arms: <span class="COA"></span></h1> -->


           </div>
          
    </div>
    
    <h1 class="pre"></h1>
    <script src="script.js"></script>
</body>
</html>
